<div class="container-fluid">
	<h3>Total Theoretical Value: <span id="totalTV">${{fund_value | number:2}}</span></h3>
</div>

<div class="container-fluid">
	<div class="col-md-6">
		<div class="col-md-4" ng-repeat="grunt in grunts | orderBy:orderPercentage:true">
			<h3><a href="#/grunts/{{grunt.fullName}}">{{grunt.firstName}}</a>
				<div class="btn-group addButton">
	  			<button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
					  <span class="caret"></span>
					</button>
					<ul class="dropdown-menu dropdown-menu-right" role="menu">
					  <li ng-repeat="primaryCategory in primaryCategories | limitTo:5"><a href="" data-toggle="modal" data-target="#addContribution" data-grunt="{{grunt.fullName}}" data-type="{{primaryCategory.id}}">Add {{primaryCategory.category}}</a></li>
					</ul>
				</div>
			</h3>
			<hr>
			<div ng-repeat="primaryCategory in primaryCategories">
				<h5>{{primaryCategory.category}}: <span class="data">${{grunt[primaryCategory.category] | number:2}}</span></h5>
			</div>
			<h5>Total: <span class="data">${{grunt.total_contribution | number:2}}</span></h5>
			<h5>Percent Share: <span class="data">{{grunt.value | number:2}}%</span></h5>
		</div>
	</div>
	<div class="col-md-6">
		<center><div id="fundChart">
			<svg class="fundPie img-responsive"></svg>
		</div></center>
	</div>
	<div class="modal fade" id="addContribution" tabindex="-1" role="dialog" aria-labelledby="addContributionLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="addContributionLabel"></h4>
	      </div>
	      <div class="modal-body">
	        <form role="form" id="addContributionForm" method="post" action=""></form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="submit" form="addContributionForm" class="btn btn-default">Submit</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>
